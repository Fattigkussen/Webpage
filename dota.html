      function heroFunction(numberOfHeroes) {

          $(document).ready(function(){

          //Hide element

            //Create text
            const heroes = pickHeroes(numberOfHeroes);

            if (numberOfHeroes == 2){
              var $heroesToPick = $(`<h2 id='output' style="color: white; position: relative; top: 40%; left: 0%;"></h2>`).html(`Ni ska såklart spela <span style="color:red">${heroes[0]}</span> och <span style="color:orange">${heroes[1]}!</span>`);  
            }
            else if (numberOfHeroes == 1){
              var $heroesToPick = $(`<h2 id='output' style="color: white; position: relative; top: 40%; left: 0%"></h2>`).html(`Det är dags att spela <span style="color:red"> ${heroes[0]}!</span>`); 
            }
            

            //Create button
            var $refreshBtn = $('<button class="container btn btn-secondary btn-lg" style="width: 5%; min-width: 100px; margin-bottom: 50px;">Tillbaka</button>');

            //Show text + button
            $("main").append($heroesToPick);
            $("main").after($refreshBtn);
            

            //Button function
            $refreshBtn.on("click", function(){
        location.reload();
      });
          });
        });

        
      }

      function pickHeroes(numberOfHeroes) {
        // Heroes array omitted for brevity
        const heroes = [];
  const randomIndex = Math.floor(Math.random() * heroList.length);
  heroes.push(heroList[randomIndex]);

  // If numberOfHeroes is 2, pick another hero
  if (numberOfHeroes === 2) {
    let secondIndex = randomIndex;
    while (secondIndex === randomIndex) {
      secondIndex = Math.floor(Math.random() * heroList.length);
    }
    heroes.push(heroList[secondIndex]);
  }

  return heroes;
      }
